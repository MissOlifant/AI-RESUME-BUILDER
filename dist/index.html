<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #resume-preview {
      padding: 20px;
      border: 2px dashed #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header>
    <h1 class="text-5xl font-extrabold text-center underline decoration-wavy decoration-white bg-gradient-to-r from-pink-500 via-orange-400 to-yellow-400 text-white py-6 px-4 rounded-xl shadow-md tracking-wide">
      AI Resume Builder
    </h1>
    <p class="text-center text-gray-700 mt-2">Create a stunning resume with smart content</p>
  </header>

  <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <form id="resume-form" class="space-y-6">
      <!-- Input Fields -->
      <div><label>Full Name</label><input type="text" id="fullName" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      <div><label>Email Address</label><input type="email" id="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      <div><label>Phone Number</label><input type="tel" id="phone" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      <div><label>LinkedIn Profile</label><input type="url" id="linkedin" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      <div><label>GitHub Profile</label><input type="url" id="github" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      <div><label>Portfolio Website</label><input type="url" id="portfolio" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      <div><label>Job Role</label><input type="text" id="jobRole" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      <div><label>Industry</label><input type="text" id="industry" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" /></div>
      
      <!-- Text Areas -->
      <div><label>Summary/About Me</label><textarea id="summary" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>
      <div><label>Education</label><textarea id="education" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>
      <div><label>Certifications</label><textarea id="certifications" rows="2" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>
      <div><label>Languages</label><textarea id="languages" rows="2" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>
      <div><label>Projects</label><textarea id="projects" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>
      <div><label>Work Experience</label><textarea id="experience" rows="4" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>
      <div><label>Skills</label><textarea id="skills" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>
      <div><label>References</label><textarea id="references" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea></div>

      <!-- Font and Color Pickers -->
      <div>
        <label>Select Resume Font</label>
        <select id="fontStyle" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
          <option value="Arial, sans-serif">Arial</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
          <option value="'Times New Roman', Times, serif">Times New Roman</option>
        </select>
      </div>

      <div>
        <label>Choose Theme Color</label>
        <input type="color" id="themeColor" value="#ff6f91" class="w-24 h-10 p-0 border-none" />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between">
        <button type="button" onclick="generateResume()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Generate Resume</button>
        <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-black font-medium py-2 px-4 rounded-lg transition duration-300 ease-in-out">Reset</button>
      </div>
    </form>

    <section id="resume-output" class="hidden mt-10">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Generated Resume</h2>
      <div id="resume-preview" class="bg-white border border-gray-300 rounded-md p-6"></div>
      <button onclick="downloadPDF()" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">Download PDF</button>
    </section>
  </main>

   <script>
    async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const resumeContent = document.getElementById("resume-preview").innerText;
  const lines = doc.splitTextToSize(resumeContent, 180);
  doc.text(lines, 10, 10);
  doc.save("resume.pdf");
}

function formatResumeText(text) {
  const lines = text.split('\n').map(line => line.trim()).filter(Boolean);
  let html = '';
  let inList = false;

  // Helper: SVG icons for fields
  const icons = {
    email: '📧',
    phone: '📞',
    linkedin: '🔗',
    github: '🐙',
    portfolio: '🌐',
  };

  // Regex to detect headings
  const headingRegex = /^(Contact Information|Summary|Skills|Work Experience|Education|Certifications|Languages|Projects|References)$/i;

  lines.forEach((line, i) => {
    // Check for heading
    if (headingRegex.test(line)) {
      // Close list if open
      if (inList) {
        html += '</ul>';
        inList = false;
      }
      // Add horizontal line before headings except first
      if (i !== 0) {
        html += `<hr class="border-pink-300 my-4" />`;
      }
      // Heading with styling
      html += `<h2 class="text-2xl font-bold mt-6 mb-3 border-b-4 border-pink-400 pb-1">${line}</h2>`;
      return;
    }

    // Bullet points
    if (line.startsWith('▪') || line.startsWith('•')) {
      if (!inList) {
        html += '<ul class="list-disc list-inside mb-4 ml-6">';
        inList = true;
      }
      html += `<li class="mb-1">${line.substring(1).trim()}</li>`;
      return;
    } else if (inList) {
      // Close list when bullets end
      html += '</ul>';
      inList = false;
    }

    // Icons for contact lines
    let lower = line.toLowerCase();
    if (lower.startsWith('email:')) {
      html += `<p class="mb-2">${icons.email} <strong>Email:</strong> ${line.substring(6).trim()}</p>`;
    } else if (lower.startsWith('phone:')) {
      html += `<p class="mb-2">${icons.phone} <strong>Phone:</strong> ${line.substring(6).trim()}</p>`;
    } else if (lower.startsWith('linkedin:')) {
      html += `<p class="mb-2">${icons.linkedin} <strong>LinkedIn:</strong> <a href="${line.substring(9).trim()}" class="text-pink-600 hover:underline" target="_blank" rel="noopener">${line.substring(9).trim()}</a></p>`;
    } else if (lower.startsWith('github:')) {
      html += `<p class="mb-2">${icons.github} <strong>GitHub:</strong> <a href="${line.substring(7).trim()}" class="text-pink-600 hover:underline" target="_blank" rel="noopener">${line.substring(7).trim()}</a></p>`;
    } else if (lower.startsWith('portfolio:')) {
      html += `<p class="mb-2">${icons.portfolio} <strong>Portfolio:</strong> <a href="${line.substring(10).trim()}" class="text-pink-600 hover:underline" target="_blank" rel="noopener">${line.substring(10).trim()}</a></p>`;
    } else {
      // Normal paragraph
      html += `<p class="mb-2">${line}</p>`;
    }
  });

  // Close any remaining open list
  if (inList) {
    html += '</ul>';
    inList = false;
  }

  return html;
}

async function generateResume() {
  const getValue = id => document.getElementById(id).value;

  const payload = {
    fullName: getValue('fullName'),
    jobRole: getValue('jobRole'),
    industry: getValue('industry'),
    summary: getValue('summary'),
    skills: getValue('skills'),
    experience: getValue('experience'),
    education: getValue('education')
  };

  try {
    const response = await fetch('https://3b903056-8b7d-4369-9e4b-5fb5cbe6231d-00-33m2mreivyf0c.spock.replit.dev/generate-resume', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (response.status === 429) {
      alert('API quota exceeded. Please check your OpenAI billing and usage limits.');
      return;
    }

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();

    const preview = document.getElementById('resume-preview');
    preview.innerHTML = `<div style="font-family: ${getValue('fontStyle')}; color: ${getValue('themeColor')}; white-space: pre-wrap;">${data.resume}</div>`;
    document.getElementById('resume-output').classList.remove('hidden');

  } catch (err) {
    console.error(err);
    alert('Error generating resume. Check console for details.');
  }
}
    
  </script>
